# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master, feature/py37_and_test_improvements ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with pylint
      run: |
        # stop the build if pylint scores too low
        pylint --rcfile=pylint.rc --fail-under=9.0 rulecheck/
    - name: Install SRCML
      run: |
        curl -O http://131.123.42.38/lmcrs/v1.0.0/srcml_1.0.0-1_ubuntu18.04.deb
        sudo apt install srcml_1.0.0-1_ubuntu18.04.deb
    - name: Install package locally 
      run: |
        # Install to support running of integration tests that actualy run
        # the CLI via a subprocess.
        pip install ./
    - name: Test with pytest
      run: |
        pytest
